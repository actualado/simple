<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Name</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f4e99bc389.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h3>AddGenericName</h3>
        </div>
        <div class="header-center">
            <input id="search" type="text">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="header-right">
            <i class="fas fa-home"></i>
            <i class="far fa-comment-alt"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
        </div>
    </div>
    
    <div class="feed">
        <div class="feed-left-cont">
            <div class="post-form">
                <h1>What's poppin?</h1>
                <input type="text" id="post-form-description" placeholder="Enter description..." name="pfd">
                <input type="text" id="post-form-image" placeholder="Image URL..." name="pfi">
                <button id="post-form-button" >Post</button>
            </div>
            <div class="feed-left" id="feed-left-1">
            
            </div>

        </div>
        
        <div class="feed-right">
            <div class="idCard">
                <div class="idCard-left" >
                    <img id="id-card-image" src="" alt="">
                </div>
                <div class="idCard-right">
                    <h1 id="id-card-name">Adnan M. </h1>
                    <p id="id-card-username">myUsername</p>
                </div>
            </div>

            <div class="suggestions" id="suggestions">
                <h3>Suggestions for you</h3>
            </div>

        </div>
    </div>
    
    
</body>
<script src="app.js"></script>
</html>
